services:
  ros:
    build: .
    image: qcar_docker-ros
    ports:
      - "9090:9090"  # rosbridge
      - "7000:7000"  # est√°tico (URDF/meshes)
      - "8080:8080"  # WVS (solo si lo activas)
    environment:
      - CORS_ALLOW_ORIGIN=http://localhost:3000,http://127.0.0.1:3000,http://192.168.100.116:3000
      - ENABLE_JSP=1
      - ENABLE_ROSAPI=1
      - ENABLE_WVS=0
      - ENABLE_TURTLESIM=1
