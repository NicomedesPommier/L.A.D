# =============================================================================
# L.A.D. Secrets Template
# IMPORTANT: Do NOT commit real secrets to version control!
# Use kubectl create secret or external secret management
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: lad-secrets
  namespace: lad
  labels:
    app.kubernetes.io/name: lad
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Django secret key - CHANGE THIS IN PRODUCTION!
  DJANGO_SECRET_KEY: "change-me-in-production-use-a-strong-random-key"

  # Database credentials (when using PostgreSQL)
  # DATABASE_URL: "postgres://user:password@host:5432/dbname"
  # POSTGRES_USER: "lad"
  # POSTGRES_PASSWORD: "change-me"

  # JWT secrets (optional - Django can generate these)
  # JWT_SECRET_KEY: "your-jwt-secret"
